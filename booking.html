<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Booking | Vista Tours</title>
  <link rel="stylesheet" href="styles/main.css" />
</head>
<body>
  <header>
    <div class="logo">Vista Tours</div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="tours.html">Tours</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="https://wa.me/66633753486" target="_blank">WhatsApp</a></li>
      </ul>
    </nav>
  </header>

  <main class="booking-section">
    <h1>Book Your Tour</h1>
    <p>Please fill out the form below to reserve your tour with Vista Tours.</p>

    <!-- Booking Form -->
    <form action="#" method="post">
      <div class="form-group">
        <label for="tour-name">Tour Name</label>
        <input type="text" id="tour-name" name="tour-name" value="" readonly>
      </div>

      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" required>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
      </div>

      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" required>
      </div>

      <div class="form-group">
        <label for="guests">Number of Guests</label>
        <input type="number" id="guests" name="guests" required min="1">
      </div>

      <div class="form-group">
        <label for="date">Preferred Date</label>
        <input type="date" id="date" name="date" required>
      </div>

      <div class="form-group">
        <button type="submit" class="btn">Submit Booking</button>
      </div>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 Vista Tours. All rights reserved.</p>
  </footer>

  <script>
    // Dynamically set tour name based on query parameter
    const urlParams = new URLSearchParams(window.location.search);
    const tour = urlParams.get('tour');
    const tourNameField = document.getElementById('tour-name');

    if (tour === 'phi-phi') {
      tourNameField.value = 'Phi Phi Island Tour';
    } else if (tour === 'hong') {
      tourNameField.value = 'Hong Islands Tour';
    }
  </script>
</body>
</html>
